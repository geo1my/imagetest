<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Corrected viewport for mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hosting Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 10px; /* Added padding for smaller screens */
            box-sizing: border-box;
        }
        .image-container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 15px; /* Adjusted padding for mobile */
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%; /* Ensures container fits within the screen */
            border-radius: 8px; /* Optional: rounded corners for modern look */
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 6px; /* Optional: rounding the image */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="thakur-gonesh.jpg" alt="Description of the image">
    </div>
</body>
</html>
